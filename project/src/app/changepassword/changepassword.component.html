<style>
  body {font-family: Arial, Helvetica, sans-serif;}
  * {box-sizing: border-box;}
  
  input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
  }
  
  input[type=submit] {
    background-color: #04AA6D;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  input[type=submit]:hover {
    background-color: #45a049;
  }
  
 
  </style>
 
  
  
  
  <div style="text-align: center;" >
    <form class="modal-content animate" #changePassword="ngForm" (ngSubmit)="changePassword1(changePassword.value)" novalidate>
      
      <div class="form-wrapper">
        <label for="psw"><b>Present Password :</b></label><br/>
        <input ngModel type="password" placeholder="Enter Present Password"  #presentpassword = "ngModel" name="presentpassword" required>
        <div class = "text-danger">
          <div *ngIf="changePassword.touched && presentpassword.errors?.required">Please enter Present Password</div>
        </div>
        </div>
      
      
        <div class="form-wrapper">
        <label for="psw"><b>New Password :</b></label><br/>
        <input ngModel  type="password" placeholder="Enter newpassword" #newpassword = "ngModel" name="newpassword" required>
        <div class = "text-danger">
          <div *ngIf="changePassword.touched && newpassword.errors?.required">Please enter newpassword</div>
        </div>
        </div>
      
      
        <div class="form-wrapper">
        <label for="psw"><b>Confirm Password :</b></label><br/>
        <input ngModel  type="password" placeholder="Enter Confirm Password" #conpass = "ngModel" name="conpass" required>
        <div class = "text-danger">
          <div *ngIf="changePassword.touched && conpass.errors?.required">Please enter Confirm Password</div>
        </div>
        </div>
        <br/>
    
        <div style="text-align: center;width: 190px;padding-left: 530px;"> 
          <button [disabled] = "!changePassword.valid" class="btn btn-danger" >Change Password</button>
        </div>
        </form>
  </div>
